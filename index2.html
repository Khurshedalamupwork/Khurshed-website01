<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summmering</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
      <div class="main_section">
             <div class="two_parts">
                <div class="left_part">

                   <h4>Your Result</h4>
                   <div class="div76">
                      <h1>76</h1> 
                      <p>of 100</p>
                   </div>
                   <h3>Great</h3>
                   <p> You scored higher than 65% of the people who  have  taken these tests.</p>
                </div>  <!-- left_end -->
               


      <div class="right_part">
          <h3> Summary</h3>
          <!-- childs -->
          <div class="child_div">
              <div class="left_child"><img src="./image01.svg" alt=""> <p>Memory</p> </div>

               <!-- right -->

              <div class="right_child">
                  <p class="number">80<span>/100</span></p>
              </div>
          </div>  <!-- child_end -->

          <div class="child_div">
            <div class="left_child"><img src="./image02.svg" alt=""> <p>Visual</p> </div>

             <!-- right -->

            <div class="right_child">
                <p class="number">80<span>/100</span></p>
            </div>
        </div>  <!-- child_end -->

        <div class="child_div">
         <div class="left_child"><img src="./image03.svg" alt=""> <p>Verbal</p> </div>

          <!-- right -->

         <div class="right_child">
             <p class="number">80<span>/100</span></p>
         </div>
     </div>  <!-- child_end -->

     <div class="child_div">
      <div class="left_child"><img src="./image04.svg" alt=""> <p>Reaction</p> </div>

       <!-- right -->

      <div class="right_child">
          <p class="number">80<span>/100</span></p>
      </div>
  </div>  <!-- child_end -->

  <div class="child_div">
   <div class="left_child"><img src="./image02.svg" alt=""> <p>Visual</p> </div>

    <!-- right -->

   <div class="right_child">
       <p class="number">80<span>/100</span></p>
   </div>
</div>  <!-- child_end -->

<div class="child_div">
   <div class="left_child"><img src="./image03.svg" alt=""> <p>Memory</p> </div>

    <!-- right -->

   <div class="right_child">
       <p class="number">80<span>/100</span></p>
   </div>
</div>  <!-- child_end -->


         
         <button>Continous</button> 
      </div>
             </div>
      </div>
</body>
</html>
